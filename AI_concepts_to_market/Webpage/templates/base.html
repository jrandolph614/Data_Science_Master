<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')  }}">
    <script type='text/javascript' src="{{ url_for('static',filename='js/main.js') }}"></script>
    {% block head %}
    {% endblock %}
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class='container-fluid'>
        <a class='navbar-brand' href="{{url_for('index')}}">
            <img src="{{ url_for('static',filename='assets/logo/deepdesignlogo_edited.png') }}" alt=""  width="50" height="40" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class='navbar-nav' >
                <li class="nav-item"> 
                    <a class='nav-link fs-4' href="{{url_for('index')}}">Home</a>
                </li>
                <li class="nav-item"> 
                    <a class='nav-link fs-4' href="{{url_for('about')}}">About</a>
                </li>
            </ul>
            
        </div>
    </div>
</nav>
<body>
    {% block body %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
